<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <main>
    <h1>SPLI<br />TTER</h1>
    <div class="tip-calculator-container">

      <section class="input-fields-container">
        <form>
          <div class="input-field">
            <label for="bill">
              <span class="label">Bill</span>
              <span class="error-message" role="alert" hidden>Can't be zero</span>
            </label>
            <div class="bill-input input">
              <span><img src="./images/icon-dollar.svg" alt="dollar" role="none"></span>
              <input type="text" inputmode="numeric" id="bill" name="bill" placeholder="0" autocomplete="off">
            </div>
          </div>

          <fieldset>
            <legend>Select Tip %</legend>
            <div class="tip-perts">
              <label class="tip">
                <div class="tip-btn">5%</div>
                <input type="radio" name="tip" id="tip-05">
              </label>
              <label class="tip">
                <div class="tip-btn">10%</div>
                <input type="radio" name="tip" id="tip-10">
              </label>
              <label class="tip">
                <div class="tip-btn">15%</div>
                <input type="radio" name="tip" id="tip-15">
              </label>
              <label class="tip">
                <div class="tip-btn">25%</div>
                <input type="radio" name="tip" id="tip-25">
              </label>
              <label class="tip">
                <div class="tip-btn">50%</div>
                <input type="radio" name="tip" id="tip-50">
              </label>
              <label class="tip" id="custom-tip">
                <input type="text" inputmode="numeric" name="custom-tip" placeholder="Custom" autocomplete="off">
              </label>

            </div>
          </fieldset>

          <div class="input-field">
            <label for="npeople">
              <span class="label">Number of People</span>
              <span class="error-message" role="alert" >Can't be zero</span>
            </label>
            <div class="npeople input">
              <span><img src="./images/icon-person.svg" alt="persons" role="none"></span>
              <input type="text" inputmode="numeric" id="persons" name="persons" placeholder="0" autocomplete="off">
            </div>
          </div>

        </form>
      </section>

      <section class="tip-results">

        <div>
          <div class="output" id="tip-amount">
            <div class="left">
              <h4>Tip Amount</h4>
              <small>/ person</small>
            </div>

            <div class="right">
              <strong>$0.00</strong>
            </div>

          </div>

          <div class="output" id="total">
            <div class="left">
              <h4>Total</h4>
              <small>/ person</small>
            </div>

            <div class="right">
              <strong>$0.00</strong>
            </div>
          </div>
        </div>

        <div class="reset-button disable">
          <button disabled="true">RESET</button>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
